- include: apt.yml

- name: install misc generic utilities
  apt: package={{item}} state=present
  with_items:
    - curl
    - git
    - net-tools
    - procps
    - rsync
    - screen
    - sudo
    - wget


- name: root user ssh authorized_keys
  authorized_key: user=root
                  key="{{item}}"
  with_file:
    - public_keys/octo
    - public_keys/mfournier

